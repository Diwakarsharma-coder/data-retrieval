<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion Form</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <div class="container">
        <h1>Registion Form</h1>
        
        <div class="form2">
        <form action="register" method="post">
            <div class="lib">Enter Your Name: 
                <input type="text" name="uname" class="txt" required="required">
            </div>
            <div class="lib">Enter Your Age: 
                <input type="text" name="uage" class="txt" required="required">
            </div>
            <div class="lib">Enter Your Phone No: 
                <input type="text" name="uphone" class="txt" required="required">
            </div>
            <div class="lib">Enter Your Email: 
                <input type="email" name="uemail" class="txt" required="required">
            </div>
            <div class="lib">Enter Your Password: 
                <input type="password" name="upass" class="txt" required="required">
            </div>

            <div class="but">
                <input type="submit" value="Register" id="reg">  	 
            </div>
          </form>
           <form action="index.html">
        	 <div class="but" style="margin-bottom: 30px">
               <input type="submit" value=" Back" id="back">
            </div>
        </form>
        </div>
       
        
       
        
    </div>
</body>
</html>
