<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="cont">  
        <h6>Login Page</h6>

        <div id="form1">
            <form action="login">
                <!-- email -->
                <div class="lab">Enter Email Id: 
                    <input type="email" name="uemail" class="txt" required="required">
                </div>
                <!-- pass -->
                <div class="lab">Enter Passsword: 
                    <input type="password" name="upass" class="txt" required="required">
                </div>

                <div class="but">
                    <input type="submit" value="Login" id="login">
                </div>
            </form>
            
			<form action="register.html">
				<div class="but">
					<input type="submit" value=" Signup" id="signup">
				</div>
			</form>
			
        </div>
    </div>
    
</body>
</html>
